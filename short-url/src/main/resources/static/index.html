<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        url shortner with count : <h1 id="count">0</h1>
    </h1>  
</body>
<script>
    let c = 0;
    const e = document.getElementById("count");
    e.addEventListener("click",()=>{
        e.innerHTML = c + 1;
        c += 1;
    });
</script>
</html>
